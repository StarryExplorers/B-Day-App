<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday! üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff6fb, #e6e0ff);
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #c74afc;
      margin-top: 30px;
    }

    p.quote {
      font-size: 1.2rem;
      margin: 10px 0 40px;
      color: #5f5f5f;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #searchInput {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 25px;
    }

    #appList {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      justify-content: center;
      padding-bottom: 50px;
    }

    .app-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .app-card h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #a24ac3;
    }

    .app-card p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0 20px;
    }

    .app-card a {
      background: #a24ac3;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .app-card a:hover {
      background: #8b2aad;
    }
  </style>
</head>
<body>

  <!-- üéâ Birthday Header -->
  <h1>üéâ Happy Birthday! üéâ</h1>
  <p class="quote">‚ÄúA grandmother is a little bit parent, a little bit teacher, and a little bit best friend.‚Äù</p>

  <!-- üéÅ App List Wrapper -->
  <div id="appList">
    <!-- ‚ú® TwinkleNote Card -->
    <div class="app-card" data-name="TwinkleNote" data-desc="A sparkly little note app to jot down thoughts.">
      <h2>‚ú® TwinkleNote</h2>
      <p>A sparkly little note app to jot down thoughts and notes.</p>
      <a href="https://starryexplorers.github.io/TwinkleNote/" target="_blank">Try Now</a>
    </div>

    <!-- More apps can go here later! -->
  </div>

  <!-- üéà Balloons Canvas -->
  <canvas id="balloonCanvas"></canvas>

  <!-- üéà JavaScript: Balloons + Search -->
  <script>
    // üéà Balloons
    const canvas = document.getElementById('balloonCanvas');
    const ctx = canvas.getContext('2d');
    let balloons = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createBalloon() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 50,
        r: 20 + Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 80%, 70%)`,
        speed: 1 + Math.random() * 1.5
      };
    }

    for (let i = 0; i < 20; i++) {
      balloons.push(createBalloon());
    }

    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      balloons = balloons.filter(b => {
        const dist = Math.hypot(b.x - clickX, b.y - clickY);
        return dist > b.r; // remove balloon if popped
      });
    });

    function drawBalloons() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of balloons) {
        ctx.beginPath();
        ctx.fillStyle = b.color;
        ctx.ellipse(b.x, b.y, b.r * 0.8, b.r, 0, 0, 2 * Math.PI);
        ctx.fill();
        b.y -= b.speed;
        if (b.y + b.r < 0) Object.assign(b, createBalloon());
      }
      requestAnimationFrame(drawBalloons);
    }
    drawBalloons();

    // üîç Search
    function filterApps() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.app-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const desc = card.getAttribute('data-desc').toLowerCase();
        const match = name.includes(input) || desc.includes(input);
        card.style.display = match ? 'block' : 'none';
      });
    }
  </script>

  <!-- üõ°Ô∏è Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('Service Worker Error', err));
    }
  </script>

</body>
</html>
