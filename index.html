<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ammama!</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffaf0, #ffe4e1);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      color: #d63384;
      animation: fadeIn 1s ease-in-out;
    }

    .quote {
      margin: 20px auto;
      font-size: 1.2rem;
      max-width: 90%;
      color: #444;
      font-style: italic;
      animation: fadeIn 2s ease-in-out;
    }

    .cake {
      width: 220px;
      margin: 40px auto 20px;
      position: relative;
    }

    .cake img {
      width: 100%;
      border-radius: 10px;
    }

    .candle {
      position: absolute;
      width: 16px;
      height: 40px;
      background: #ffcc00;
      top: -40px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0;
      transition: opacity 0.3s;
    }

    .candle.off {
      opacity: 0.3;
      box-shadow: none;
    }

    .candle:nth-child(2) { left: 50px; }
    .candle:nth-child(3) { left: 90px; }
    .candle:nth-child(4) { left: 130px; }

    .balloon {
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 12s linear infinite;
      cursor: pointer;
      z-index: 0;
    }

    .string {
      width: 2px;
      height: 30px;
      background: #555;
      margin: 0 auto;
      position: relative;
      top: -10px;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Ammama! üéâ</h1>
  <div class="quote">‚ÄúA grandmother is a little bit parent, a little bit teacher, and a little bit best friend.‚Äù</div>

  <div class="cake">
    <img src="https://i.ibb.co/gvhS0pN/cake.png" alt="Birthday Cake">
    <div class="candle" data-index="0"></div>
    <div class="candle" data-index="1"></div>
    <div class="candle" data-index="2"></div>
  </div>

  <audio id="birthdaySong" src="https://cdn.pixabay.com/audio/2023/03/06/audio_a5ec13e0a5.mp3" preload="auto"></audio>

  <script>
    // üéà Balloon generator
    function createBalloon(color) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.background = color;
      b.style.left = Math.random() * 100 + 'vw';
      b.addEventListener('click', () => b.remove());
      const string = document.createElement('div');
      string.className = 'string';
      b.appendChild(string);
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 12000);
    }

    setInterval(() => {
      const colors = ['#ff4d4d', '#ffa64d', '#4dd2ff', '#c04dff', '#4dff88'];
      createBalloon(colors[Math.floor(Math.random() * colors.length)]);
    }, 900);

    // üéÇ Candle logic
    const candles = document.querySelectorAll('.candle');
    let blownOut = [false, false, false];
    const song = document.getElementById('birthdaySong');

    candles.forEach((candle, index) => {
      candle.addEventListener('click', () => {
        if (!blownOut[index]) {
          candle.classList.add('off');
          blownOut[index] = true;
          if (blownOut.every(c => c)) {
            setTimeout(() => {
              song.play();
            }, 600);
          }
        }
      });
    });
  </script>
</body>
</html>
