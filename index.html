<!DOCTYPE html>
<html lang="en">
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ammama!üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe9ec, #fef6ff);
      text-align: center;
    }

    header {
      padding: 2rem;
      background-color: #ffb6c1;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .quote {
      font-style: italic;
      margin: 1rem;
      color: #444;
    }

    canvas {
      display: block;
      margin: auto;
    }

    .app-list {
      margin: 2rem auto;
      max-width: 600px;
      text-align: left;
    }

    .app-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .app-card h3 {
      margin-top: 0;
    }

    .app-card p {
      margin: 0.5rem 0;
    }

    .app-card button {
      background: #a24ac3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .search {
      margin: 2rem auto;
      max-width: 400px;
    }

    .search input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>Happy Birthday Ammama! üéâ</header>

  <p class="quote">‚ÄúA grandmother is a little bit parent, a little bit teacher, and a little bit best friend.‚Äù</p>

  <canvas id="balloonCanvas" width="400" height="300"></canvas>

  <div class="search">
    <input type="text" placeholder="Search apps..." oninput="filterApps(this.value)">
  </div>

  <div class="app-list" id="appList">
    <div class="app-card">
      <h3>TwinkleNote</h3>
      <p>A simple and sleek note-taking app with titles, editing, and more!</p>
      <button onclick="location.href='https://starryexplorers.github.io/TwinkleNote/'">Try Now</button>
    </div>
    <!-- More apps can be added here -->
  </div>

  <script>
    const canvas = document.getElementById('balloonCanvas');
    const ctx = canvas.getContext('2d');
    const balloons = [];

    function createBalloon() {
      const colors = ['#FF69B4', '#FFD700', '#87CEFA', '#32CD32', '#FFA07A'];
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 30,
        r: 20 + Math.random() * 20,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: 1 + Math.random() * 2
      };
    }

    for (let i = 0; i < 20; i++) balloons.push(createBalloon());

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      for (let i = balloons.length - 1; i >= 0; i--) {
        const b = balloons[i];
        const dx = clickX - b.x;
        const dy = clickY - b.y;
        if (dx * dx + dy * dy < b.r * b.r) {
          balloons.splice(i, 1);
          balloons.push(createBalloon());
          break;
        }
      }
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of balloons) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.closePath();
        b.y -= b.speed;
        if (b.y + b.r < 0) {
          b.y = canvas.height + b.r;
          b.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    function filterApps(query) {
      const apps = document.querySelectorAll('.app-card');
      apps.forEach(app => {
        const title = app.querySelector('h3').innerText.toLowerCase();
        app.style.display = title.includes(query.toLowerCase()) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
