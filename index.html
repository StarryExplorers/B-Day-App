<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Happy Birthday Ammama!</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: rise 8s linear infinite;
    }

    @keyframes rise {
      0% { bottom: -100px; opacity: 1; }
      100% { bottom: 120%; opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(1); opacity: 0; top: -100px; }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #333;
    }

    #cake {
      margin-top: 30px;
      font-size: 2em;
    }

    .candle {
      display: inline-block;
      width: 10px;
      height: 30px;
      background: orange;
      margin: 0 5px;
    }

    #countdown {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Ammama! 🎉</h1>
  <canvas id="confetti-canvas"></canvas>

  <div id="countdown"></div>

  <button onclick="playSong()">▶ Play Song</button>
  <button onclick="stopSong()">🔇 Mute</button>

  <div id="cake">
    🎂
    <div id="candles"></div>
    <br>
    <button onclick="addCandle()">🕯️ Add Candle</button>
    <button id="blowBtn" onclick="blowCandles()" style="display:none;">💨 Blow Out Candles</button>
  </div>

  <script>
    // 🎈 Balloons
    for (let i = 0; i < 20; i++) {
      let b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      b.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(b);
    }

    // 🎊 Confetti
    for (let i = 0; i < 80; i++) {
      let c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = Math.random() * 50 + 20 + "vh";
      c.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      c.style.animationDelay = Math.random() + "s";
      document.body.appendChild(c);
    }

    // 🎵 Music
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    function playSong() {
      audio.play();
    }
    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }

    // ⏳ Countdown
    function updateCountdown() {
      const now = new Date();
      let next = new Date(now.getFullYear(), 6, 5); // July 5
      if (now > next) next.setFullYear(next.getFullYear() + 1);
      let diff = next - now;
      let d = Math.floor(diff / (1000 * 60 * 60 * 24));
      let h = Math.floor(diff / (1000 * 60 * 60)) % 24;
      let m = Math.floor(diff / (1000 * 60)) % 60;
      let s = Math.floor(diff / 1000) % 60;
      document.getElementById("countdown").textContent = 
        `🎈 ${d}d ${h}h ${m}m ${s}s until next birthday!`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 🎂 Cake builder
    let candleCount = 0;
    function addCandle() {
      const container = document.getElementById("candles");
      const candle = document.createElement("div");
      candle.className = "candle";
      container.appendChild(candle);
      candleCount++;
      if (candleCount >= 5) {
        document.getElementById("blowBtn").style.display = "inline-block";
      }
    }

    function blowCandles() {
      document.getElementById("candles").innerHTML = "✨✨✨";
      document.getElementById("blowBtn").style.display = "none";
    }

    // PWA install
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
